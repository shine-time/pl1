<!DOCTYPE html>
<html>
<!--Based on https://developers.google.com/maps/documentation/javascript/examples/style-array#maps_style_array-html -->    
  <head>
    <title>Styled Maps - Night Mode</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style>
        #map {
        height: 100%
        }
        html,
        body {
        height: 100%;
        margin: 0;
        padding: 0;
        }
/*Based on https://developers.google.com/maps/documentation/javascript/examples/directions-travel-modes#maps_directions_travel_modes-css*/  
    </style>
    <script src="./index.js"></script>
  </head>
  <body>
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap&v=weekly"
      async
    ></script>
  </body>
</html>
